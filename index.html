<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
</head>
<body>
    <header>
        <nav class="bg-dark p-2 d-flex justify-content-between align-items-center">
            <h1 class="fs-2 fw-bold text-uppercase mx-2">Meal BD</h1>
            <form class="d-flex justify-content-center mx-2">
                <input id="searchBox" class=" form-control flex-grow-1 mx-2" type="text" placeholder="Search your meals...">
                <button id="searchBtn" class="btn btn-danger" type="submit" >Search</button>
            </form>
        </nav>
    </header>

    <main class="container my-3">
        <section >
            <div  class="text-center mt-2">
                <h2 id="Search" class="fw-bold fs-3">Search Your Favourite Meals</h2>
            </div>
        </section>

        <!-- Loader -->
         <section>
            <div id="loader" class="d-flex justify-content-center d-none">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
         </section>
        <div id="container" class="row row-cols-1 row-cols-md-3 m-2 g-5"></div>
    </main>

<!-- Responsive  -->
    <style>
        body{
            background-color: #3f2b17;
            color: white;
            font-family: Verdana, Tahoma, sans-serif;
        }
        @media screen and (max-width:600px) {
            header nav{
            flex-direction: column;
        }
        header nav form{
            width: 80%;
            margin: 20px;
        }}
    </style>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
